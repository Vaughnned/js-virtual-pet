<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Virtual Pet</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="scripts/main.js" />
  </head>
  <body>
    <main class="pet-container">
      <img src="https://octodex.github.com/images/yogitocat.png" alt="pet" />
      <section class="status-container">
        <p>Name: <span id="pet-name">Chad</span></p>
        <p>Hunger: <span id="hunger-level">50%</span></p>
        <p>Mood: <span id="mood"></span>Sad</p>
      </section>
      <button id="feed-button">Feed</button>
      <button id="play-button">Play</button>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
